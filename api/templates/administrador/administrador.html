{% extends 'layouts/base.html' %}

{% block content %}
<div id="admin">

    <header>
        <h1>Administrador de Productos</h1>
    </header>

    <nav class="nav">
        <center>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
            </ul>
        </center>
    </nav>
    <div id="search-form input-group mb-3" class="buscador">
        <form id="product-search-form" class="form">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <section id="product-list" class="cuadro section">
        <h2>Lista de Productos</h2>
        <div class="product-card">
            <h3>Producto 1</h3>
            <p>Descripción del Producto 1</p>
            <p>Precio: $.00</p>
            <div class="product-actions">
                <button class="delete-button"><i class="fas fa-trash-alt"></i> Eliminar</button>
                <button class="edit-button"><i class="fas fa-edit"></i> Modificar</button>
            </div>
        </div>
        <div class="product-card">
            <h3>Producto 2</h3>
            <p>Descripción del Producto 2</p>
            <p>Precio: $20.00</p>
            <div class="product-actions">
                <button class="delete-button boton"><i class="fas fa-trash-alt"></i> Eliminar</button>
                <button class="edit-button boton"><i class="fas fa-edit"></i> Modificar</button>
            </div>
        </div>
    </section>


    <section id="add-product" class="cuadro section">
        <h2>Agregar Producto</h2>
        <form class="form">
            <label for="product-name" class="label">Nombre del Producto:</label>
            <input type="text" id="product-name" name="product-name" required>
        
            <label for="product-description" class="label">Descripción:</label>
            <textarea id="product-description" name="product-description"></textarea>

            <label for="product-price" class="label">Precio:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" min="0" required>


            <label for="product-price" class="label">cantidad:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" min="0" required>


        
            <button type="button" class="btn btn-outline-danger boton">Agregar Producto</button>
        
        </form>
    </section>

    <footer>
        <p> © 2023 EMPRESA JYJ</p>
    </footer>
</div>
{% endblock %}
